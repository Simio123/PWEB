<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <style>
         #cerveja-container {
            transition: opacity 0.5s ease;
            opacity: 0;
         }
         #cerveja-container.visible {
            opacity: 1;
         }
      </style>
   </head>
   <body>
      <div id="botao-container">
         <a href="#" id="botaoCarregar">Carregando cervejas...</a>
      </div>
      <div id="cerveja-container">
      </div>
   </body>
   <script>
      const alternarDiv = () => {
         let cervejaDiv = document.getElementById("cerveja-container");

         if (cervejaDiv.classList.contains("visible")) {
            cervejaDiv.classList.remove("visible");

            setTimeout(() => {
               cervejaDiv.innerHTML = "";
            }, 500); 
         } else {
            cervejaDiv.innerHTML = `<h1>Guinness</h1>`;

            setTimeout(() => {
               cervejaDiv.classList.add("visible");
            }, 10); 
         }
      };

      let link = document.getElementById("botaoCarregar");
      link.addEventListener("click", (e) => {
         e.preventDefault();
         alternarDiv();
      });
   </script>
</html>
